<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="Media/ForGamers logo.png">
    <link rel="stylesheet" href="css/profile-style.css">
    <link rel="stylesheet" href="css/shared-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js/auth.js"></script>
    <header>
        <nav id="header-container">
            
        </nav>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <div id="profile-container">
                
            </div>
            <!-- TOAST -->
             <!-- Error -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="fail-profile-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-triangle-exclamation me-2" style="color: red;"></i>
                    <strong class="me-auto" id="fail-profile-toast-header"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="fail-profile-toast-body" class="p-3">
                </div>
            </div>
            <!-- Exito -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="success-profile-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-face-smile-wink me-2" style="color: #004346;"></i>
                    <strong class="me-auto" id="success-profile-toast-header">Acci√≥n completada</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="success-profile-toast-body" class="p-3">
                </div>
            </div>
        </section>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/profile-script.js"></script>
    <script src="js/shared-script.js"></script>
</body>
</html>
