<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients management</title>
    <link rel="icon" href="Media/ForGamers logo.png">
    <link rel="stylesheet" href="css/crud-style.css">
    <link rel="stylesheet" href="css/shared-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <style>
        .client-table-item > *{
            max-width: calc(75vw / 6);
        }
    </style>
</head>
<body>
    <script src="js/auth.js"></script>
    <header>
        <nav id="header-container">
            
        </nav>
    </header>
    <main>
        <section class="crud-management d-flex justify-content-center">
            <div class="crud-management-container">
                <h3 class="title">Clientes</h3>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <input type="text" id="clients-search-bar" class="crud-search-bar" placeholder="Buscar cliente...">
                    <button class="add-crud-btn" data-bs-toggle="modal" data-bs-target="#modal-add-client">Agregar cliente</button>
                </div>
                <table class="crud-table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Email</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="crud-table-body">
                        <!-- Clientes -->
                    </tbody>
                    <tfoot>
                        <!-- Paginación -->
                        <tr>
                           <td colspan="7">
                               <ul class="pagination-container">
                                </ul>
                           </td>
                        </tr>
                    </tfoot>
                </table>
                <!-- Modal agregar cliente -->
                <div class="modal fade" id="modal-add-client" tabindex="-1" aria-labelledby="modal-add-client-label" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <h1 class="modal-title fs-5 titles">Agregar cliente</h1>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3 client-form justify-content-center text-center" id="add-client-form">
                                    <div class="col-md-5">
                                        <label class="form-label" for="name-input">Nombre</label>
                                        <input type="text" class="form-control" id="name-input" placeholder="Nombre" name="name" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label" for="lastname-input">Apellido</label>
                                        <input type="text" class="form-control" id="lastname-input" placeholder="Apellido" name="lastname" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="email-input">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email-input" placeholder="Email" name="email" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="phone-input">Teléfono</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="phone-input"
                                            pattern="^\d{10}$"
                                            title="El teléfono debe tener el formato de Argentina(10 números)." placeholder="2238452914" name="phone" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="username-input">Usuario</label>
                                        <input type="text" class="form-control" id="username-input" placeholder="Usuario" name="username" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="password-input">Contraseña</label>
                                        <input type="password" class="form-control" id="password-input"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+\-\.]).{8,15}$"
                                        title="La contraseña debe tener entre 8 y 15 caracteres, al menos una letra mayúscula, una minúscula y un carácter especial (!@#$%^&*_=+-.)" placeholder="••••••••••••" name="password" required>
                                    </div>
                                    <div class="crud-form-buttons col-12 d-flex flex-row justify-content-around align-items-center ">
                                        <button type="button" class="btn-style-1" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                                        <input class="btn-style-1" type="submit" value="Agregar"></input>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal de modificar cliente -->
                 <div class="modal fade" id="modal-modify-client" tabindex="-1" aria-labelledby="modal-modify-client-label" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <h1 class="modal-title fs-5 titles">Modificar cliente</h1>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3 client-form justify-content-center text-center" id="modify-client-form">
                                    <div class="col-md-2">
                                        <label class="form-label" for="client-id-input">ID</label>
                                        <input type="number" class="form-control" id="client-id-input" disabled>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label" for="client-name-input">Nombre</label>
                                        <input type="text" class="form-control" id="client-name-input" placeholder="Nombre" name="name" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label" for="client-lastname-input">Apellido</label>
                                        <input type="text" class="form-control" id="client-lastname-input" placeholder="Apellido" name="lastname" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="client-email-input">Correo electrónico</label>
                                        <input type="email" class="form-control" id="client-email-input" placeholder="Email" name="email" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="client-phone-input">Teléfono</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="client-phone-input"
                                            pattern="^\d{10}$"
                                            title="El teléfono debe tener el formato de Argentina(10 números)." placeholder="2238452914" name="phone" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="client-username-input">Usuario</label>
                                        <input type="text" class="form-control" id="client-username-input" placeholder="Usuario" name="username" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="client-password-input">Contraseña</label>
                                        <input type="password" class="form-control" id="client-password-input"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+\-\.]).{8,15}$"
                                        title="La contraseña debe tener entre 8 y 15 caracteres, al menos una letra mayúscula, una minúscula y un carácter especial (!@#$%^&*_=+-.)" placeholder="••••••••••••" name="password">
                                    </div>
                                    <div class="col-md-12">
                                        <p style="color: #84e98e;">Dejar la contraseña vacía si no se quiere cambiar.</p>
                                    </div>
                                    <div class="crud-form-buttons col-8 d-flex flex-row justify-content-around align-items-center ">
                                        <button type="button" class="btn-style-1" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                                        <input class="btn-style-1" type="submit" value="Modificar"></input>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <!-- TOAST -->
             <!-- Error -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="fail-client-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-triangle-exclamation me-2" style="color: red;"></i>
                    <strong class="me-auto" id="fail-client-toast-header"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="fail-client-toast-body" class="p-3">
                </div>
            </div>
            <!-- Exito -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="success-client-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-face-smile-wink me-2" style="color: #004346;"></i>
                    <strong class="me-auto" id="success-client-toast-header">Acción completada</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="success-client-toast-body" class="p-3">
                </div>
            </div>
        </section>
    </main>
    <footer class="row">
        <div class="col-4">
            <ul class="footer-links" class="m-0 p-0">
                <li><a href="#">Soporte</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#" target="_blank">Contacto</a></li>
            </ul>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-end" style="font-size: 2.2em; color: white;">
            <a class="me-3" href="https://docs.google.com/document/d/1H66Mrk4QjvWt5vSzUUOWnkf43G5SfM5alAZSQfhED8c/edit?usp=sharing" title="Documentación" target="_blank">
                <i class="fa-solid fa-book"></i>
            </a>
            <a href="https://github.com/rivatoDev/Proyecto-Final-Programacion-III-E-Commerce-Tecnologia" title="Repositorio de GitHub" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

        </div>
        
        <div class="col-4">
            <ul class="footer-links text-end"  class="m-0 p-0">
                <li><a href="#">Envíos</a></li>
                <li><a href="#">Garantías</a></li>
                <li><a href="#">Botón de arrepentimiento</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/clients-script.js"></script>
    <script src="js/shared-script.js"></script>
</body>
</html>
