<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGamers</title>
    <link rel="icon" href="Media/ForGamers logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shared-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header-container">
            
        </nav>
    </header>
    <main>
        <section id="carousel">
            <div id="carousel-container" class="carousel slide h-80 p-0" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="Media/switch-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="Media/perifericos-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="Media/logitech-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                    <i class="fa-solid fa-chevron-left fa-2xl carousel-arrow"></i>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                    <i class="fa-solid fa-chevron-right fa-2xl carousel-arrow" style="color: #ba47e9;"></i>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                </div>
            </div>
        </section>
        <section id="products">
            <h2 class="title">PRODUCTOS</h2>
            <div id="products-display" class="m-0">
                
                
            </div>
            <div class="product-modal">
                <div class="modal fade" id="modal-product" tabindex="-1" aria-labelledby="modal-product-label" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 titles" id="modal-product-name"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-5">
                                        <img src="" id="modal-product-img" class="w-100" alt="">
                                    </div>
                                    <div class="col-7 d-flex justify-content-between flex-column">
                                        <p id="modal-product-description"></p>
                                        <div class="modal-bottom">
                                            <h6 class="titles" >Precio</h6>
                                            <p id="modal-product-price"></p>
                                            <p id="modal-product-stock"></p>
                                            <div class="modal-buttons">
                                                <button type="button" class="btn-style-2" id="modal-add-cart" data-bs-dismiss="modal">
                                                    Agregar al Carrito
                                                    <i class="fa-solid fa-cart-shopping"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- PaginaciÃ³n -->
            <ul class="pagination-container">
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/shared-script.js"></script>
</body>
</html>
