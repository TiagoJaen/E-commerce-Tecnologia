<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGamers login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="fixed-top container-fluid nav-container p-0 d-flex justify-content-center align-items-center">
                <div id="login" class="position-absolute start-0 ms-4">
                    <button class="btn btn-login btn-primary d-flex align-items-center justify-content-center p-0 border-0 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLogin" aria-controls="offcanvasLogin">
                        <div id="login-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    </button>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLogin" aria-labelledby="offcanvasLoginLabel">
                        <div class="offcanvas-header unlogged">
                            <a href="login.html" class="btn btn-unlogged btn-primary d-flex align-items-center justify-content-center ps-1 border-0 rounded-pill" type="button">
                                <i class="fa-solid fa-user"></i>
                                <span id="text-cart">Iniciar Sesi√≥n</span>
                            </a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
                <a href="/" id="logo-container" >
                    <h1 id="title">FOR GAMERS</h1>
                    <i class="fa-duotone fa-solid fa-gamepad" id="logo"></i>
                </a>
                <div id="cart" class="position-absolute end-0 me-4">
                    <button class="btn btn-cart btn-primary d-flex align-items-center justify-content-center p-0 border-0 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-cart-shopping ps-2 nav-cart"></i>
                        <span id="text-cart">CARRITO</span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="login" class="d-flex justify-content-center align-items-center vh-100">
            <div id="login-container">
                <div id="login-front" class="text-center">
                    <h2>Iniciar Sesi√≥n</h2>
                    <form class="needs-validation login-form d-flex row gap-2 justify-content-center" id="sign-in-form" method="post" action="/login">
                        <input type="text" class="login-form-control" placeholder="Usuario" name="username" required>
                        <input type="password" class="login-form-control" placeholder="Contrase√±a" name="password" required>
                        <div id="login-buttons" class="d-flex flex-row justify-content-around align-items-center">
                            <button id="change-register-button" type="button">Registrarse</button>
                            <input class="btn login-btn" type="submit" value="Iniciar sesi√≥n"></input>
                        </div>
                    </form>
                    <div id="login-error">Usuario o contrase√±a incorrectos</div>
                </div>
                <div id="login-back" class="d-flex flex-column justify-content-center align-items-center">
                    <h2>Registrarse</h2>
                    <form class="row g-3 needs-validation login-form" id="register-form">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <label for="validationCustom01" class="form-label">Nombre</label>
                                <input type="text" class="register-form-control" id="validationCustom01" placeholder="Nombre" name="name" required>
                            </div>
                            <div class="col-md-5">
                                <label for="validationCustom02" class="form-label">Apellido</label>
                                <input type="text" class="register-form-control" id="validationCustom02" placeholder="Apellido" name="lastname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustomEmail" class="form-label">Correo electr√≥nico</label>
                                <input type="email" class="register-form-control" id="validationCustomEmail" placeholder="Email" name="email" aria-describedby="inputGroupPrepend" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom03" class="form-label">Tel√©fono</label>
                                <input type="text" class="register-form-control" id="validationCustom03" placeholder="2238452914" name="phone" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Usuario</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="register-form-control" id="validationCustomUsername" placeholder="Usuario" name="username" aria-describedby="inputGroupPrepend" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Contrase√±a</label>
                                <input type="password" class="register-form-control" id="validationCustom05" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" name="password" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check register-form-check">
                                    <input class="form-check-input register-check-input" type="checkbox" id="invalidCheck" required>
                                    <label class="form-check-terms-label" for="invalidCheck">
                                        Acepto los <a href="#" onclick="alert('T√©rminos y condiciones:\nPromocionar a los integrantes de este proyectoüòõ')">t√©rminos y condiciones.</a>
                                    </label>
                                </div>
                            </div>
                            <div id="register-buttons" class=" col-12 d-flex flex-row justify-content-around align-items-center">
                                <button type="button" id="change-login-button">Iniciar sesi√≥n</button>
                                <input class="btn" type="submit" value="Registrarse"></input>
                            </div>
                        </div>
                    </form>
                    <div class="toast" id="fail-regiser-toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fa-solid fa-triangle-exclamation" style="color: #63E6BE;"></i>
                            <strong class="me-auto">Registro fallido</strong>
                            <small class="text-body-secondary">Ahora</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div id="fail-register-toast-body">
                        </div>
                    </div>
                </div>
        </section>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        const loginParam = new URLSearchParams(window.location.search);
        if (loginParam.has('error')) {
            document.getElementById('login-error').style.display = 'block';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
