<!DOCTYPE html>

    <main>
        <section id="login" class="d-flex justify-content-center align-items-center vh-100">
            <div id="login-container">
                <div id="login-front" class="d-flex flex-column justify-content-center align-items-center">
                    <h2>Iniciar Sesi√≥n</h2>
                    <form class="needs-validation login-form d-flex row gap-2 justify-content-center" id="sign-in-form" method="post" action="/auth/login">
                        <input type="text" class="login-form-control" placeholder="Usuario" name="username" required autocomplete="username">
                        <input type="password" class="login-form-control" placeholder="Contrase√±a" name="password" required autocomplete="current-password">
                        <div id="login-buttons" class="d-flex flex-row justify-content-around align-items-center">
                            <button id="change-register-button" type="button" class="btn-style-1">Registrarse</button>
                            <button class="btn-style-1" type="submit" id="loginSubmitBtn">Iniciar sesi√≥n</button>
                        </div>
                    </form>
                    <div id="login-error">Usuario o contrase√±a incorrectos</div>
                </div>
                <div id="login-back" class="d-flex flex-column justify-content-center align-items-center">
                    <h2>Registrarse</h2>
                    <form class="row g-3 needs-validation login-form" id="register-form">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <label for="validationCustom01" class="form-label">Nombre</label>
                                <input type="text" class="register-form-control" id="validationCustom01" placeholder="Nombre" name="name" required autocomplete="given-name">
                            </div>
                            <div class="col-md-5">
                                <label for="validationCustom02" class="form-label">Apellido</label>
                                <input type="text" class="register-form-control" id="validationCustom02" placeholder="Apellido" name="lastname" required autocomplete="family-name">
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustomEmail" class="form-label">Correo electr√≥nico</label>
                                <input type="email" class="register-form-control" id="validationCustomEmail" placeholder="Email" name="email" aria-describedby="inputGroupPrepend" required autocomplete="email">
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom03" class="form-label">Tel√©fono</label>
                                <input type="text" class="register-form-control" id="validationCustom03"
                                pattern="^\d{10}$"
                                title="El tel√©fono debe tener el formato de Argentina(10 n√∫meros)." placeholder="2238452914" name="phone" required autocomplete="tel">
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Usuario</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="register-form-control" id="validationCustomUsername" placeholder="Usuario" name="username" aria-describedby="inputGroupPrepend" required autocomplete="username">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Contrase√±a</label>
                                <input type="password" class="register-form-control"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+\-\.]).{8,15}$"
                                title="La contrase√±a debe tener entre 8 y 15 caracteres, al menos una letra may√∫scula, una min√∫scula y un car√°cter especial (!@#$%^&*_=+-.)" id="validationCustom05"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" name="password" required autocomplete="new-password">
                            </div>
                            <div class="col-12">
                                <div class="form-check register-form-check">
                                    <input class="form-check-input register-check-input" type="checkbox" id="invalidCheck" required>
                                    <label class="form-check-terms-label" for="invalidCheck">
                                        Acepto los <a href="#" style="color: #0d6efd !important" onclick="alert('T√©rminos y condiciones:\nPromocionar a los integrantes de este proyectoüòõ')">t√©rminos y condiciones.</a>
                                    </label>
                                </div>
                            </div>
                            <div id="register-buttons" class=" col-12 d-flex flex-row justify-content-around align-items-center">
                                <button type="button" id="change-login-button" class="btn-style-2">Iniciar sesi√≥n</button>
                                <input class="btn-style-2" type="submit" value="Registrarse"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="toast position-absolute bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="fail-register-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-triangle-exclamation me-2" style="color: red;"></i>
                    <strong class="me-auto">  Registro fallido</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="fail-register-toast-body" class="p-3">
                </div>
            </div>
            <div class="toast position-absolute bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="success-register-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-face-smile-wink me-2" style="color: #004346;"></i>
                    <strong class="me-auto">Usuario registrado</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="success-register-toast-body" class="p-3">
                    El usuario se ha registrado correctamente.
                </div>
            </div>
        </section>
    </main>
