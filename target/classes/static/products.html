<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products management</title>
    <link rel="stylesheet" href="css/products-style.css">
    <link rel="stylesheet" href="css/shared-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <!-- header logeado -->
            <div class="fixed-top container-fluid nav-container logged-nav p-0 d-flex justify-content-center align-items-center">
                <div id="profile" class="position-absolute start-0 ms-4">
                    <button id="btn-offcanvas-logged" class="btn-style-1 d-flex align-items-center justify-content-center p-0 border-0 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasProfile" aria-controls="offcanvasProfile">
                        <div id="login-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </button>
                    <!-- offcanvas -->
                    <div class="offcanvas offcanvas-start offcanvas-admin" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
                        <div class="offcanvas-header logged">
                            <a href="login.html" id="btn-profile" class="btn-style-1 d-flex align-items-center ps-1 border-0 rounded-pill" type="button">
                                <i class="fa-solid fa-user ms-2"></i>
                                <span class="text-button ms-1">Perfil</span>
                            </a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
                <a href="/" id="logo-container" >
                    <h1 id="title">FOR GAMERS</h1>
                    <i class="fa-duotone fa-solid fa-gamepad" id="logo"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section id="products-management" class="d-flex justify-content-center">
            <div id="products-management-container">
                <h3 class="products-title">Productos</h3>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <input type="text" id="products-search-bar" placeholder="Buscar producto...">
                    <button id="add-product-btn" data-bs-toggle="modal" data-bs-target="#modal-add-product">Agregar producto</button>
                </div>
                <table id="products-table" >
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Imagen</th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripci贸n</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Productos -->
                    </tbody>
                    <tfoot>
                        <!-- Paginaci贸n -->
                        <tr>
                           <td colspan="6">
                               <ul class="pagination">
                               </ul>
                           </td>
                        </tr>
                    </tfoot>
                </table>
                <!-- Modal agregar producto -->
                <div id="product-modal">
                    <div class="modal fade" id="modal-add-product" tabindex="-1" aria-labelledby="modal-add-product-label" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 titles">Agregar producto</h1>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3 product-form" id="add-product-form">
                                        <div class="row justify-content-center text-center">
                                            <div class="col-md-5">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" class="product-form-control" placeholder="Nombre" name="name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Imagen</label>
                                                <input type="text" class="product-form-control" placeholder="URL" name="image" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Stock</label>
                                                <input type="number" class="product-form-control" placeholder="Stock" name="stock" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Price</label>
                                                <input type="number" step="0.01" class="product-form-control" placeholder="Precio" name="price" required>
                                            </div>
                                            <div class="col-md-10">
                                                <label class="form-label">Descripci贸n</label>
                                                <textarea class="product-form-control" placeholder="Descripcion" name="description" required></textarea>
                                            </div>
                                            <div id="product-form-buttons" class=" col-12 d-flex flex-row justify-content-around align-items-center">
                                                <button type="button" id="product-form-button" class="btn-style-2" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                                                <input class="btn-style-2" type="submit" value="Agregar"></input>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal de modificar producto -->
                <div id="product-modal">
                    <div class="modal fade" id="modal-modify-product" tabindex="-1" aria-labelledby="modal-modify-product-label" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 titles text-center">Modificar producto</h1>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3 product-form" id="modify-product-form">
                                        <div class="row justify-content-center">
                                            <div class="col-md-12">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" id="product-name-input" class="product-form-control" placeholder="Nombre" name="name" required>
                                            </div>
                                            <div class="col-md-5">
                                                <label class="form-label">Id</label>
                                                <input type="text" id="product-id-input" class="product-form-control" name="id" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Imagen</label>
                                                <input type="text" id="product-image-input" class="product-form-control" placeholder="URL" name="image" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Stock</label>
                                                <input type="number" id="product-stock-input" class="product-form-control" placeholder="Stock" name="stock" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Price</label>
                                                <input type="number" step="0.01" id="product-price-input" class="product-form-control" placeholder="Precio" name="price" required>
                                            </div>
                                            <div class="col-md-10">
                                                <label class="form-label">Descripci贸n</label>
                                                <textarea id="product-description-input" class="product-form-control" placeholder="Descripcion" name="description" required></textarea>
                                            </div>
                                            <div id="product-form-buttons" class=" col-12 d-flex flex-row justify-content-around align-items-center">
                                                <button type="button" id="product-form-cancel" class="btn-style-2" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                                                <input class="btn-style-2" type="submit" value="Modificar"></input>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <!-- TOAST -->
             <!-- Error -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="fail-product-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-triangle-exclamation me-2" style="color: red;"></i>
                    <strong class="me-auto" id="fail-product-toast-header"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="fail-product-toast-body" class="p-3">
                </div>
            </div>
            <!-- Exito -->
            <div class="toast position-fixed bottom-0 end-0 m-4" style="box-shadow: 0 0 5px 1px #004346;" id="success-product-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-face-smile-wink me-2" style="color: #004346;"></i>
                    <strong class="me-auto" id="success-product-toast-header"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="success-product-toast-body" class="p-3">
                </div>
            </div>
        </section>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/products-script.js"></script>
    <script src="js/shared-script.js"></script>
</body>
</html>
