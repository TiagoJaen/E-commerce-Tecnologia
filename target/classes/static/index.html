<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGamers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
 <!-- <i class="fa-duotone fa-solid fa-gamepad" id="logo"></i> -->
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <header>
        <nav>
            <div class="fixed-top container-fluid nav-container p-0 d-flex justify-content-center align-items-center">
                 <div id="login" class="position-absolute start-0 ms-4">
                    <button class="btn btn-login btn-primary d-flex align-items-center justify-content-center p-0 border-0 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLogin" aria-controls="offcanvasLogin">
                        <div id="login-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    </button>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLogin" aria-labelledby="offcanvasLoginLabel">
                        <div class="offcanvas-header unlogged">
                            <a href="login.html" class="btn btn-unlogged btn-primary d-flex align-items-center justify-content-center ps-1 border-0 rounded-pill" type="button">
                                <i class="fa-solid fa-user"></i>
                                <span id="text-cart">Iniciar Sesi√≥n</span>
                            </a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
                <a href="index.html" id="logo-container" >
                    <h1 id="title">FOR GAMERS</h1>
                    <i class="fa-duotone fa-solid fa-gamepad" id="logo"></i>
                </a>
                <div id="cart" class="position-absolute end-0 me-4">
                    <button class="btn btn-cart btn-primary d-flex align-items-center justify-content-center p-0 border-0 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-cart-shopping ps-2 nav-cart"></i>
                        <span id="text-cart">CARRITO</span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="carousel">
            <div id="carousel-container" class="carousel slide h-80 p-0" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="Media/switch-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="Media/perifericos-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="Media/logitech-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                    <i class="fa-solid fa-chevron-left fa-2xl carousel-arrow"></i>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                    <i class="fa-solid fa-chevron-right fa-2xl carousel-arrow" style="color: #ba47e9;"></i>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#carousel-container" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                </div>
            </div>
        </section>
        <section id="products">
            <div id="products-title">
                <h2>PRODUCTOS</h2>
            </div>
            <div id="products-display" class="container row">
                <!-- productos -->
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
